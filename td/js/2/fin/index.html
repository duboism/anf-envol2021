<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>Liste des publications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
  <script type="text/javascript" src="./api-hal.js"></script>
</head>
<body>
  <div class="container">
    <h1>Découverte de l’API HAL</h1>
    <form>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputIdHal" class="col-form-label">
            <b>IdHAL :</b>
          </label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputIdHal" class="form-control" aria-describedby="idHalHelp">
        </div>
        <div class="col-auto">
          <span id="idHalHelp" class="form-text">
            Spécifiez un IdHAL.
          </span>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="nbPublis" class="col-form-label invisible" id="nbPublisLabel">
            <b>Nombre de publications :</b>
          </label>
        </div>
        <div class="col-auto">
          <output id="nbPublis"></output>
        </div>
        <div class="col-auto">
          <span id="nbPublisHelp" class="form-text invisible">
            Vérifiez que l’IdHAL soumis est bien orthographié.
          </span>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label class="col-form-label invisible" id="paginationLabel">
            <b>Page :</b>
          </label>
        </div>
        <div class="col-auto">
          <ouput id="pagination"></ouput>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <output id="documents"></output>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
